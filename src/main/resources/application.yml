server:
  port: 9200
  netty:
    connection-timeout: 2s
    idle-timeout: 15s
  shutdown: graceful

spring:
  application:
    name: edge-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
    cloud:
      gateway:
        httpclient:
          connect-timeout: 2s
          response-timeout: 5s
          pool:
            type: elastic
            max-idle-time: 15s
            max-life-time: 60s
        routes:
          - id: catalog-route
            uri: ${CATALOG_SERVICE_URL:http://localhost:8080}/books
            predicates:
              - Path=/books/**
          - id: order-route
            uri: ${ORDER_SERVICE_URL:http://localhost:8090}/orders
            predicates:
              - Path=/orders/**
logging:
  level:
    root: DEBUG

